<template>

    <div class="ns-colors">

        <div class="panel">

            <div class="colors-header flex-container">
                <div class="colors-header-title">
                    Available Colors
                </div>
                <div class=" colors-header-add pull right" click.delegate="add()">
                    <i class="fa fa-plus"></i>
                </div>
            </div>

            <template repeat.for="color of colors">
                <div class="color-item">
                    <span class="color-item-name">${color.name}</span>
                    <div class="pull-right flex-container">
                        <div class="action-icon" click.delegate="delete(color)">
                            <i class="fa fa-trash fa-fw"></i>
                        </div>
                    </div>
                </div>
            </template>

        </div>

    </div>

</template>
